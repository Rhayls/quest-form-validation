<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Projeto Validação de formulário</title>
</head>

<body>
    <main>
        <form>
            <div class="container">
                <section class="text-content">
                    <h2>Ficou com dúvida? Nos mande uma mensagem</h2>
    
                    <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos
                        de 24h.</p>
                </section>
    
                <section class="form-input">

                    <div class="input-wrapper">
                        <input type="text" name="nome" id="input-name" placeholder="Nome completo *" class="input">
                    </div>

                    <div class="input-wrapper">
                        <input type="email" name="email" id="input-email" placeholder="Email *" class="input">
                    </div>

                    <div class="input-wrapper">
                        <input type="tel" name="telefone" id="input-tel" placeholder="Telefone *" class="input">
                    </div>

                    <div class="input-wrapper">
                        <textarea name="textarea" id="textarea" rows="5" placeholder="Mensagem *" class="input"></textarea>
                    </div>

                    <p class="info-p">*Campos obrigatórios</p>
                    <button type="submit" id="btn-submit">Enviar</button>
                </section>
            </div>
        </form>
    </main>

    <script src="src/js/index.js"></script>
</body>

</html>
